<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Windows</title>

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <img id="logo" src="./Assets/img/logo2.jpg" alt="logo" />

      <footer id="footer">
        <div id="dropdown-content">
          <div id="a"><img src="./Assets/img/Captura.PNG" /></div>
          <div id="b">
            <a href="">
              <img
                class="icons-menu"
                src="./Assets/img/Program Folder (16x16px & 32x32px).ico" />
              Programs <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="c">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Documents Folder.ico" />
              Documents <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="d">
            <a href=""
              ><img class="icons-menu" src="./Assets/img/Settings.ico" />
              Settings <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="e">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Search in sheet (16x16px & 32x32px) (blue).ico" />
              Find <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="f">
            <a href=""
              ><img class="icons-menu" src="./Assets/img/Help book.ico" />
              Help</a
            >
          </div>
          <div id="g">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Program wait.ico"
                alt=""
              />
              Run</a
            >
          </div>
          <div id="h">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Night on computer.ico"
                alt=""
              />
              Suspend</a
            >
          </div>
          <div id="i">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Turn Off Computer (display only).ico"
              />
              Shut Down...</a
            >
          </div>
        </div>
        <button id="start">
          <img id="icono" src="./Assets/img/icon.png" width="20px" />
          <p id="inicio">Start</p>
        </button>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Windows</title>

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="desktop">
      <div>
        <div class="desktop-icons" id="readme">
          <a
            href="https://calendario-87edf.web.app/"
            onclick="centeredPopup(this.href,'myWindow','700','500','yes');return false"
            ><img src="./Assets/img/Notepad document.ico" />
            <p>Readme.txt</p></a
          >
        </div>
        <div class="desktop-icons">
          <img src="./Assets/img/Folder.ico" />
          <p>Documents</p>
        </div>
        <div class="desktop-icons">
          <img src="./Assets/img/Joy pressed.ico" />
          <p>Games</p>
        </div>
        <div class="desktop-icons">
          <img src="./Assets/img/Empty Recycle Bin.ico" />
          <p>Recycle Bin</p>
        </div>
        <div class="desktop-icons">
          <a href="https://www.google.com/"><img src="./Assets/img/Search on Earth.ico" width="35px" />
          <p>The Internet</p></a>
        </div>
        <div class="desktop-icons">
          <img src="./Assets/img/Briefcase.ico" />
          <p>My Briefcase</p>
        </div>
        <div class="desktop-icons">
          <a 
          onclick="centeredPopup(this.href,'myWindow','900','500','yes');return false"
          href="https://diegoeme.github.io/pong-game/"><img width="35px" src="https://play-lh.googleusercontent.com/BnwplGa64eYvmoOMSSuK26UOyQXuPrcv09LKUbG_CsPGI2e4mX7MEbL5O46tqiUgotQ=s180-rw" />
          <p>Pong</p></a>
        </div>
        <div class="desktop-icons">
          <a 
          onclick="centeredPopup(this.href,'myWindow','900','600','yes');return false"
          href="https://battleship-24b70.web.app/"><img width="35px" src="./Assets/img/Sheet with cubes 2 (locked).ico" />
          <p>Battleship</p></a>
        </div>
      </div>
      <div><img id="logo" src="./Assets/img/logo2.jpg" alt="logo" /></div>

      <footer id="footer">
        <div id="dropdown-content" style="display: none">
          <div id="a">
            <img src="./Assets/img/Captura.PNG" />
          </div>
          <div id="b">
            <a href="">
              <img
                class="icons-menu"
                src="./Assets/img/Program Folder (16x16px & 32x32px).ico" />
              Programs <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="c">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Documents Folder.ico" />
              Documents <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="d">
            <a href=""
              ><img class="icons-menu" src="./Assets/img/Settings.ico" />
              Settings <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="e">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Search in sheet (16x16px & 32x32px) (blue).ico" />
              Find <i class="fas fa-caret-right"></i
            ></a>
          </div>
          <div id="f">
            <a href=""
              ><img class="icons-menu" src="./Assets/img/Help book.ico" />
              Help</a
            >
          </div>
          <div id="g">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Program wait.ico"
                alt=""
              />
              Run</a
            >
          </div>
          <div id="h">
            <a href="https://diegoeme.github.io/Calculadora/index.html"
            onclick="centeredPopup(this.href,'myWindow','500','500','yes');return false"

              ><img
                class="icons-menu"
                src="./Assets/img/Calculator.ico"
                alt=""
              />
              Calculator</a
            >
          </div>
          <div id="i">
            <a href=""
              ><img
                class="icons-menu"
                src="./Assets/img/Turn Off Computer (display only).ico"
              />
              Shut Down...</a
            >
          </div>
        </div>
        <button id="start" onclick="myFunction()">
          <img id="icono" src="./Assets/img/icon.png" width="20px" />
          <p id="inicio">Start</p>
        </button>
      </footer>
    </main>
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
